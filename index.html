<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div id="bg" class="day">


        <header id="header">
            <div class="container header">
                <h3>MY WEATHER</h3>
                <div class="search_div">
                    <input id="search" type="search" placeholder="Название города">
                    <input id="search_btn" class='gradient-button' type="submit" value="Найти">
                </div>
            </div>
        </header>



        <nav class="tab">
            <div class="container">
                <button class="tablinks" onclick="openTab(event, 'Today')" id="defaultOpen">Сегодня</button>
                <button class="tablinks" onclick="openTab(event, 'forecastDay')">Погода на 4 дня  </button>
            </div>
        </nav>




        <section id="Today" class="tabcontent">


            <div class="container">
                <div class="current">
                    <div class="current__city"> -- </div>
                    <div class="current__description"> -- </div>
                    <div class="current__temperature"> --˚</div>
                </div>

                <div class="forecast">

                </div>

                <div class="details">
                    <div class="details__row">
                        <div class="details__item">
                            <div class="details__name">Ощущается как</div>
                            <div class="details__value"></div>
                        </div>
                        <div class="details__item ">
                            <div class="details__name">Ветер</div>
                            <div class="details__value"></div>
                        </div>
                        <div class="details__item ">
                            <div class="details__name">Рассвет</div>
                            <div class="details__value"></div>
                        </div>
                        <div class="details__item ">
                            <div class="details__name">Влажность</div>
                            <div class="details__value"></div>
                        </div>
                        <div class="details__item ">
                            <div class="details__name">Длительность дня</div>
                            <div class="details__value"></div>
                        </div>
                        <div class="details__item ">
                            <div class="details__name">Закат</div>
                            <div class="details__value"></div>
                        </div>
                    </div>
                </div>

        </section>



        <section id="forecastDay" class="tabcontent">


            <div class="container">
                <div class="card">

                    <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab">
                                <a id="openWeek" class="weekday" href="#dayWeather1"></a>
                            </li>
                            <li class="tab">
                                <a class="weekday" href="#dayWeather2"></a>
                            </li>
                            <li class="tab">
                                <a class="weekday" href="#dayWeather3"></a>
                            </li>
                            <li class="tab">
                                <a class="weekday" href="#dayWeather4"></a>
                            </li>

                        </ul>
                    </div>

                    <div class="card-content grey lighten-4">
                        <div id="dayWeather1" class="row"></div>
                        <div id="dayWeather2" class="row"></div>
                        <div id="dayWeather3" class="row"></div>
                        <div id="dayWeather4" class="row"></div>
                    </div>

                </div>
            </div>

        </section>
        </div>

        <script src="js/javascript.js"></script>
</body>

</html>
